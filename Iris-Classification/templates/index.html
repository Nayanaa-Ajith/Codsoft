<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
   
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff8c00, #e63946);
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        h2 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 30px;
            border-radius: 12px;
            width: 40%;
            margin: 0 auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: 400;
            font-size: 16px;
            display: block;
            margin-top: 12px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        /* Predict Button */
        button {
            background: #ff9800;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #e67e00;
            transform: scale(1.05);
        }

        /* Prediction Output */
        .prediction {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h2>Iris Flower Classification ðŸŒ¸</h2>
    
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="sepal_length">Sepal Length:</label>
            <select name="sepal_length" id="sepal_length" required>
                <option value="" selected disabled>Select Sepal Length</option>
                {% for value in sepal_length_values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>

            <label for="sepal_width">Sepal Width:</label>
            <select name="sepal_width" id="sepal_width" required>
                <option value="" selected disabled>Select Sepal Width</option>
                {% for value in sepal_width_values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>

            <label for="petal_length">Petal Length:</label>
            <select name="petal_length" id="petal_length" required>
                <option value="" selected disabled>Select Petal Length</option>
                {% for value in petal_length_values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>

            <label for="petal_width">Petal Width:</label>
            <select name="petal_width" id="petal_width" required>
                <option value="" selected disabled>Select Petal Width</option>
                {% for value in petal_width_values %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>

            <button type="submit">ðŸŒ¿ Predict</button>
        </form>
    </div>

    {% if prediction is not none %}
        <div class="prediction">
            ðŸŒŸ Prediction: {{ prediction }}
        </div>
    {% endif %}

</body>
</html>
